                        </div>
                    </div>

                </div>
            </div>

            <nav class="navbar navbar-expand-sm justify-content-center">

                <div class="container-fluid mainNavBar">

                    <div class="row align-items-left">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="../index.html">

                    <div class="d-flex justify-content-between align-items-center">
                        <img src="../images/search.svg" style="height: 3.5vh;">
                        <div class="search-container">
                            <input type="text" placeholder="Search Literature..." name="search" id="searchInput">
                        </div>
                    </div>

                </div>

            </nav>

        </header>

        <section>

            <button id="openPopup">Open Popup</button>

            <div id="popup" class="popup">
                <div class="popup-content">
                    <h1>Review [book_title]</h1>
                    <hr style="background-color: var(--offWhite); width: 80%;" class="mb-4">
                    <form>
                        <fieldset class="mb-4">
                            <label> Rate this literature out of 5 stars. </label>
                        </fieldset>
                        <fieldset class="mb-4">
                            <label> Share your thoughts on this literature. </label>
                            <textarea rows="5" style="width: 75%;"></textarea>
                        </fieldset>
                        <button type="submit" class="mainButtonBrownSmall mb-4">Submit Review</button>
                    </form>
                </div>
                <span class="close">&times;</span>
            </div>

        </section>

        <!-- scripts for bootstrap JS content -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        
        <!-- Script for searching-->
        <script src="../search.js"></script>

        <!-- Script for checking user login and logout functionality-->
        <script type="module" src="../js/session.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const popup = document.getElementById("popup");
                const openPopup = document.getElementById("openPopup");
                const closeBtn = document.querySelector(".close");

                // Make sure it's closed initially
                popup.style.display = "none";

                openPopup.addEventListener("click", () => {
                    popup.style.display = "grid";
                });

                closeBtn.addEventListener("click", () => {
                    popup.style.display = "none";
                });

                // Optional: close popup when clicking outside the content
                window.addEventListener("click", (event) => {
                    if (event.target === popup) {
                        popup.style.display = "none";
                    }
                });
            });
        </script>
    </body>

</html>
