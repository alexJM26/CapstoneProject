    <style>

        .star-rating {
        border: none;
        text-align: center;
        }

        .stars {
        display: inline-flex;
        flex-direction: row-reverse; /* ensures stars fill from left to right */
        justify-content: center;
        }

        .stars input {
        display: none; /* hide radio buttons */
        }

        .stars label {
        font-size: 3rem;
        color: #ccc; /* unfilled star color */
        cursor: pointer;
        transition: color 0.2s;
        }

        /* highlight on hover */
        .stars label:hover,
        .stars label:hover ~ label {
        color: gold;
        }

        /* highlight when selected */
        .stars input:checked ~ label {
        color: gold;
        }

    </style>
